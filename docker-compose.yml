version: '3.8'

services:
  postgres:
    # SECURITY UPDATE: PostgreSQL 15.16 (February 2026 security release)
    # Fixes CVE-2025-8714 (pg_dump injection) and 4 other CVEs
    image: postgres:15.16-alpine
    container_name: wolaro-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-wolaro}
      POSTGRES_USER: ${DB_USER:-wolaro}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD must be set in .env file}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wolaro}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wolaro-network
    restart: unless-stopped

  redis:
    # SECURITY UPDATE: Redis 7.4.2 (patches CVE-2025-49844 RediShell RCE)
    # Critical vulnerability allowing Lua sandbox escape and arbitrary code execution
    image: redis:7.4.2-alpine
    container_name: wolaro-redis
    # SECURITY: Disable EVAL/EVALSHA commands to prevent Lua injection attacks
    # If your application uses Lua scripts, remove the rename-command directives
    command: >
      redis-server
      --appendonly yes
      ${REDIS_PASSWORD:+--requirepass "${REDIS_PASSWORD}"}
      --rename-command EVAL ""
      --rename-command EVALSHA ""
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      # SECURITY: Bind to localhost only in production (uncomment next line)
      # - "127.0.0.1:${REDIS_PORT:-6379}:6379"
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: >
        sh -c '
        if [ -n "$REDIS_PASSWORD" ]; then
          redis-cli -a "$REDIS_PASSWORD" ping;
        else
          redis-cli ping;
        fi
        '
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - wolaro-network
    restart: unless-stopped

  bot:
    build: .
    container_name: wolaro-bot
    env_file:
      - .env
    environment:
      # Override database and redis hosts for Docker networking
      DB_HOST: postgres
      REDIS_HOST: redis
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    ports:
      - "${API_PORT:-3000}:3000"
      - "${WS_PORT:-3001}:3001"
    restart: unless-stopped
    networks:
      - wolaro-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  wolaro-network:
    driver: bridge
