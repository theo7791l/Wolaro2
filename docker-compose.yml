version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wolaro-postgres
    environment:
      POSTGRES_DB: wolaro
      POSTGRES_USER: wolaro
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wolaro"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wolaro-network

  redis:
    image: redis:7-alpine
    container_name: wolaro-redis
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - wolaro-network

  bot:
    build: .
    container_name: wolaro-bot
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    ports:
      - "3000:3000"
      - "3001:3001"
    restart: unless-stopped
    networks:
      - wolaro-network

volumes:
  postgres_data:
  redis_data:

networks:
  wolaro-network:
    driver: bridge
